<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyses des Ventes - QuickBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styleanalyses.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
            <img src="/static/logo.png" alt="QuickBooks Logo" width="50" height="40" class="d-inline-block align-text-top">
            QuickBooks
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Factures</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Revenus par année -->
    <div class="section">
        <h2 class="graph-title">Revenus par année</h2>
        <img src="/static/revenue_chart.png" alt="Revenus Annuels" class="graph-img">
    </div>

<!-- Analyses des clients -->
<div class="section">
    <h2 class="graph-title">Analyses des clients</h2>
    <div class="row">
        <div class="col-lg-12 mb-4">
            <img src="/static/customer_revenue_chart.png" alt="Revenus par Client" class="graph-img">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 mb-4">
            <img src="/static/top_ten_customers_pie_chart.png" alt="Top 10 Clients" class="graph-img">
        </div>
        <div class="col-lg-6 mb-4">
            <img src="/static/bottom_ten_customers_pie_chart.png" alt="Bottom 10 Clients" class="graph-img">
        </div>
    </div>
</div>


  <!-- Analyses des produits -->
<div class="section">
    <h2 class="graph-title">Analyses des produits</h2>
    <div class="row">
        <div class="col-md-8 mb-4">
            <img src="/static/top_ten_revenue_products_chart.png" alt="Top 10 Produits par Revenu" class="graph-img">
        </div>
        <div class="col-md-8 mb-4">
            <img src="/static/bottom_ten_revenue_products_chart.png" alt="Bottom 10 Produits par Revenu" class="graph-img">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
